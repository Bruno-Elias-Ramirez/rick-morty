<section class="dh-character-details" *ngIf="character$ | async as character">
  <div class="dh-character-details__container">
    <figure class="dh-character-details__image">
      <img [src]="character.image"
           [alt]="character.name"
           width="300"
           height="300"
           class="dh-character-details__picture"
           rel="preload"
           is="image">
    </figure>

    <div class="dh-character-details__info">
      <h1 class="dh-character-details__name">{{ character.name }}</h1>

      <ul class="dh-character-details__list">
        <li class="dh-character-details__item">
          <label class="dh-character-details__label">Status:</label> {{ character.status }}
        </li>
        <li class="dh-character-details__item">
          <label class="dh-character-details__label">Species:</label> {{ character.species }}
        </li>
        <li class="dh-character-details__item">
          <label class="dh-character-details__label">Gender:</label> {{ character.gender }}
        </li>
        <li class="dh-character-details__item">
          <label class="dh-character-details__label">Origin:</label> {{ character.origin?.name }}
        </li>
        <li class="dh-character-details__item">
          <label class="dh-character-details__label">Location:</label> {{ character.location?.name }}
        </li>
      </ul>
    </div>
  </div>
</section>
